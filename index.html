<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo costo del biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container text-center p-5">
    <h1 class="p-5">Questo è il costo del tuo biglietto</h1>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Prodotto</th>
            <th scope="col">Quantità</th>
            <th scope="col">Costo</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <td >Viaggio</td>
            <td > <Span id="km">0</Span> KM</td>
            <td ><span id="prize">0</span> €</td>
          </tr>
          <tr>
            <td>Sconto</td>
            <td > <Span id="discountnumber">0</Span> %</td>
            <td >-<span id="discountprize">0</span> €</td>
          </tr>
          <tr>
            <td scope="row" >TOTALE</td>
            <td scope="row" ></td>
            <td scope="row"><span id="userprize">0</span> €</td>
          </tr>
        </tbody>
      </table>

    <script src="js/script.js"></script>
</body>
</html>
